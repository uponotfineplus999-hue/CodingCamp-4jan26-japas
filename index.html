<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project - Todo List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <h1>Todo List</h1>
        
        <div class="input-group">
            <input type="text" id="task-input" placeholder="Add a todo...">
            <input type="date" id="date-input">
            <button id="add-btn"><i class="fas fa-plus"></i></button>
        </div>

        <div class="actions-bar">
            <select id="filter-todo">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="pending">Pending</option>
            </select>
            <button id="delete-all-btn">DELETE ALL</button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Due Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="todo-body">
                    </tbody>
            </table>
            <p id="empty-msg" class="empty-message">No task found</p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
